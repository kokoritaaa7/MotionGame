{% load static %}

<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | testMotionGame</title>
  <link rel="shortcut icon" href={% static "testMotionGame/TemplateData/favicon.ico" %}>
  <link rel="stylesheet" href={% static "testMotionGame/TemplateData/style.css" %}>
</head>

<body>
  <!-- unity 게임 화면 (절대좌표)-->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-mobile-warning">
      WebGL builds are not supported on mobile devices.
    </div>
    <div id="unity-footer">
      <div id="unity-webgl-logo"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">New Unity Project</div>
    </div>
  </div>

  <!-- 버튼 컨트롤러 (테스트용) -->
  <div>
    <button id="btn_q">Q 입력</button>
    <button id="btn_w">W 입력</button>
    <button id="btn_e">E 입력</button>
    <button id="btn_r">R 입력</button>
  </div>

  <!-- 모션인식 결과 표시 -->
  <div id="motion_result" style="font-size: large; height: 50px;">
    감지됨 : ?
  </div>

  <!-- 카메라 화면 (절대좌표)-->
  <div class="container" style="position: absolute; top: 50%; left: 5%;">
    <video class="input_video" height="0px" width="0px"></video>
    <canvas class="output_canvas" width="300px" height="169px"></canvas>
  </div>

  <!-- 모션인식 스크립트 -->
  <script type="module">
    const videoElement = document.getElementsByClassName('input_video')[0];
    const canvasElement = document.getElementsByClassName('output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    
    var frame_count = 0;
    var csrf_token = '{{ csrf_token }}';
    var xhr = new XMLHttpRequest();
    
    let x=[];

    var controller;
    var makeController = function(keyDownCallback, keyUpCallback){
      const input = {
        keys: [false, false, false, false],
        keyIndex: {q: 0, w: 1, e: 2, r: 3},
        isPressed: key => input.keys[key],
        keyDown: key => {
          if(!input.keys[key]){
            input.keys[key] = true;
            keyDownCallback(key);
            console.log("Controller : KeyDown " + key);
          }
        },
        keyUp: key => {
          if(input.keys[key]){
            input.keys[key] = false;
            keyUpCallback(key);
            console.log("Controller : KeyUp " + key);
          }
        },
        press: keyName => {
          console.log("Controller : Press " + keyName);
          let key = input.keyIndex[keyName];

          input.keys.map((v, i) => i === key ? input.keyDown(i) : input.keyUp(i));
        }
      };

      console.log("Controller : Init");

      return input;
    }
    
    function onResults(results) {
      canvasCtx.save();
      // 이미지 초기화
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

      // 이미지 좌우 반전
      canvasCtx.scale(-1, 1); 
      canvasCtx.translate(-canvasElement.width, 0);

      // 배경이미지 그림
      canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
      // 랜드마크 점과 선 표시
      if (results.multiHandLandmarks) {
        // 왼손 & 오른손 2번
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 1});
          drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});

          // 서버로 landmarks 전송
          x = JSON.stringify({landmarks})
        }
      }

      canvasCtx.restore();

      // 랜드마크 좌표 표시
      canvasCtx.save();
      canvasCtx.font = '9px serif';
      if (results.multiHandLandmarks) {
        // 왼손 & 오른손 2번
        for (const landmarks of results.multiHandLandmarks) {
          for(const landmark of landmarks) {
            // console.log(landmark);
            // { x: 0.9868126511573792, 
            //   y: 0.8057811856269836, 
            //   z: -0.19932006299495697, 
            //   visibility: undefined}

            const x = canvasElement.width * Math.round(landmark.x * 100) / 100;
            const y = canvasElement.height * Math.round(landmark.y * 100) / 100;
            const z = Math.round(landmark.z * 100) / 100;

            // 좌우 반전되 있으므로 text 그릴 x 좌표 값을 반전
            canvasCtx.fillText(`(${x}, ${y}, ${z})`, canvasElement.width - x, y);
          }
        }
      }
      canvasCtx.restore();

      if(frame_count % 2 == 0){
        $.ajax({
          url: 'landmark_data/',
          type: 'POST',
          data: {'landmarks' : x },
          dataType : 'json',
          beforeSend: function(xhr) {
            xhr.setRequestHeader('X-CSRFToken', csrf_token)
          },
          success:function(res){
            $('#motion_result').text(`감지됨 : ${res.location}`)

            if(controller){
              controller.press(res.location);
            }
          }
        })
      }

      frame_count++; // 프레임 카운트
    }
    
    const hands = new Hands({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});
    hands.setOptions({
      maxNumHands: 2,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    hands.onResults(onResults);
    
    const camera = new Camera(videoElement, {
      onFrame: async () => {
        await hands.send({image: videoElement});
      },
      width: 1280,
      height: 720
    });
    camera.start();
  </script>

  <!-- unity 게임 스크립트 -->
  <script>
    var buildUrl = "{% static 'testMotionGame/Build' %}";
    var loaderUrl = buildUrl + "/testMotionGame.loader.js";
    var config = {
      dataUrl: buildUrl + "/testMotionGame.data",
      frameworkUrl: buildUrl + "/testMotionGame.framework.js",
      codeUrl: buildUrl + "/testMotionGame.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "New Unity Project",
      productVersion: "0.10.0",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var mobileWarning = document.querySelector("#unity-mobile-warning");


    // By default Unity keeps WebGL canvas render target size matched with
    // the DOM size of the canvas element (scaled by window.devicePixelRatio)
    // Set this to false if you want to decouple this synchronization from
    // happening inside the engine, and you would instead like to size up
    // the canvas DOM size and WebGL render target sizes yourself.
    // config.matchWebGLToCanvasSize = false;

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      // Avoid draining fillrate performance on mobile devices,
      // and default/override low DPI mode on mobile browsers.
      config.devicePixelRatio = 1;
      mobileWarning.style.display = "block";
      setTimeout(() => {
        mobileWarning.style.display = "none";
      }, 5000);
    } else {
      canvas.style.width = "960px";
      canvas.style.height = "600px";
    }
    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
        fullscreenButton.onclick = () => {
          unityInstance.SetFullscreen(1);
        };
        $("#btn_q").click(() => unityInstance.SendMessage("RhythmCore4Tracks", "KeyToggle", 'q'));
        $("#btn_w").click(() => unityInstance.SendMessage("RhythmCore4Tracks", "KeyToggle", 'w'));
        $("#btn_e").click(() => unityInstance.SendMessage("RhythmCore4Tracks", "KeyToggle", 'e'));
        $("#btn_r").click(() => unityInstance.SendMessage("RhythmCore4Tracks", "KeyToggle", 'r'));

        controller = makeController(key => unityInstance.SendMessage("RhythmCore4Tracks", "KeyDown", key),
                                  key => unityInstance.SendMessage("RhythmCore4Tracks", "KeyUp", key));
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
